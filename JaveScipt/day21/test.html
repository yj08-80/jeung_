<html>
<body>
	<!-- 페이지 전체 콘텐츠를 감싸는 최상위 컨테이너 역할을 합니다. -->
	<div id="wrap">
		<!-- 제품 등록을 위한 입력 필드들이 있는 헤더 영역입니다. -->
		<div id="header">
			<!-- 제품명을 입력받기 위한 텍스트 필드입니다. -->
			<input id="pnameInput" type="text" placeholder="제품명" />
			<!-- 제품 가격을 입력받기 위한 숫자 전용 필드입니다. -->
			<input id="ppriceInput" type="number" placeholder="제품가격" />
			<!-- 제품에 대한 간단한 설명을 여러 줄로 입력받는 영역입니다. -->
			<textarea id="pcontentInput" placeholder="간단한설명"></textarea>
			<!-- 사용자 컴퓨터에서 이미지 파일을 선택하기 위한 필드입니다. -->
			<input id="pimgInput" type="file" accept="image/*" />
			<!-- 클릭 시 'productAdd()' 자바스크립트 함수를 실행하여 제품을 등록하는 버튼입니다. -->
			<button onclick="productAdd()" class="btnAdd"> 등록 </button>
		</div>
		<!-- 등록된 제품 목록이 표시되는 메인 콘텐츠 영역입니다. -->
		<div id="main">
			<!-- 제품 데이터를 표 형태로 구조화하여 보여줍니다. -->
			<table>
				<!-- 표의 제목 행(컬럼명)을 그룹화합니다. -->
				<thead>
					<!-- 표의 한 행을 정의합니다. -->
					<tr>
						<!-- '이미지'라는 제목의 표 머리글 칸입니다. -->
						<th> 이미지 </th>
						<!-- '상품명'이라는 제목의 표 머리글 칸입니다. -->
						<th> 상품명 </th>
						<!-- '가격'이라는 제목의 표 머리글 칸입니다. -->
						<th> 가격 </th>
						<!-- '설명'이라는 제목의 표 머리글 칸입니다. -->
						<th> 설명 </th>
						<!-- '비고'라는 제목의 표 머리글 칸입니다. (예: 삭제 버튼) -->
						<th> 비고 </th>
					</tr>
				</thead>
				<!-- 표의 실제 데이터(본문)가 들어갈 부분을 그룹화합니다. 자바스크립트로 이 부분에 데이터를 추가하게 됩니다. -->
				<tbody id="productBody">
					<!-- 표에 표시될 예시 데이터 행입니다. -->
					<tr>
						<!-- 예시 이미지가 들어갈 데이터 칸입니다. -->
						<td> <img src="https://placehold.co/100x100" /> </td>
						<!-- 예시 상품명이 들어갈 데이터 칸입니다. -->
						<td> 코카콜라 </td>
						<!-- 예시 가격이 들어갈 데이터 칸입니다. -->
						<td> 1000 </td>
						<!-- 예시 설명이 들어갈 데이터 칸입니다. -->
						<td> 톡튀는 탄산이 일품 </td>
						<!-- 예시 삭제 버튼이 들어갈 데이터 칸입니다. -->
						<td> <button onclick="productDelete()" class="btnDelete"> 삭제 </button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 기능 구현을 담당하는 외부 자바스크립트 파일('test.js')을 불러옵니다. -->
	<script src="test.js"> </script>
</body>
