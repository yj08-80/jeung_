
<!-- '제품 관리' 기능을 위한 기본 HTML 구조를 구현합니다. CSS 스타일링은 이 단계에서 제외됩니다.

제품 등록 폼: 제품명, 가격, 간단한설명, 이미지URL 을 입력할 수 있는 <input>, <textarea>, <button> 태그 포함.
제품 목록 테이블: 제품 정보를 표시할 <table> 태그와 <thead>, <tbody> 태그 포함. 
버튼: '제품 등록', '선택 제품 삭제' 버튼 포함. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크팀플</title>
</head>
<body>
    <div id="productInput">
        제품명 :<input id="pnameInput" type="text">
        가격 : <input id="ppriceInput" type="number"><br/><br/>
        간단한 설명 : <textarea name="" id="pcontentInput"></textarea>
        이미지 URL : <input id="pimgInput" type="file" accept="image/* ">
        <button onclick="productAdd()" class="btnAdd">제품 등록</button>
        
    </div>

    <div>
        <table border = "1px">
            <thead>
                <tr>
                    <th>제품ID</th>
                    <th>제품명</th>
                    <th>가격</th>
                    <th>간단한 설명</th>
                    <th>이미지URL</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>1</td>
                    <td>아메리카노</td>
                    <td>1500</td>
                    <td>뉴크롭원두와 스페셜티 커피 원두를 블랜딩한 빽다방 아메리카노</td>
                    <td><img src="https://placehold.co/100x100"/></td>
                    <td><button class="btnDelete">삭제</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- '재고 로그 관리' 기능을 위한 기본 HTML 구조를 구현합니다. CSS 스타일링은 이 단계에서 제외됩니다.

재고 로그 입고 폼: 제품ID, 변동 유형(입고/출고) , 변동 수량, 입출사유 를 입력할 수 있는 <select> , <input>, <textarea>, <button> 태그 포함.
재고 로그 목록 테이블: 재고 로그 정보를 표시할 <table> 태그와 <thead>, <tbody>
버튼: '입출등록' ,  '입출사유변경' 버튼 포함 -->

    <div>
        제품 ID : <input id="idInput" type="text">
        변동 유형 :
        <select id="select2">
            <option value="" disabled selected>변동 유형을 선택하세요</option>
            <option value="입고">입고</option>
            <option value="출고">출고</option>
        </select>
        변동 수량 : <input id="numberInput" type="number">
        입출 사유 :  <textarea id="textarea2"></textarea>
        <button onclick="stockIn()">입출등록</button>
        
    </div>
    <table border="1px">
        <thead>
            <tr>
                <th>제품ID</th>
                <th>변동 유형</th>
                <th>변동 수량</th>
                <th>입출 사유</th>
            </tr>
        </thead>
        <tbody class="ttbody">
            <tr>
                <td>1</td>
                <td>기타</td>
                <td>기타</td>
                <td>기타</td>
                <td><button class="btnEdit">입출사유변경</button></td>
                
            </tr>
        </tbody>
    </table>

    <script src="localStorage연동.js"></script>
    <script src="재고입고.js"></script>
    <script src="전체제품조회.js"></script>
</body>
</html>
