
<!-- '제품 관리' 기능을 위한 기본 HTML 구조를 구현합니다. CSS 스타일링은 이 단계에서 제외됩니다.

제품 등록 폼: 제품명, 가격, 간단한설명, 이미지URL 을 입력할 수 있는 <input>, <textarea>, <button> 태그 포함.
제품 목록 테이블: 제품 정보를 표시할 <table> 태그와 <thead>, <tbody> 태그 포함. 
버튼: '제품 등록', '선택 제품 삭제' 버튼 포함. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크팀플</title>
</head>
<body>
    <div>
        제품명 :<input type="text">
        가격 : <input type="number"><br/><br/>
        간단한 설명 : <textarea name="" id=""></textarea>
        이미지 URL : <input type="file" accept="image/* ">
        <button>제품 등록</button>
        
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>제품명</th>
                    <th>가격</th>
                    <th>간단한 설명</th>
                    <th>이미지URL</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>아메리카노</td>
                    <td>1500</td>
                    <td>뉴크롭원두와 스페셜티 커피 원두를 블랜딩한 빽다방 아메리카노</td>
                    <td><img src="https://placehold.co/100x100"/></td>
                    <td><button>삭제</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
